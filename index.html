<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="paragrafo">ola</p>
    <script>
        function mFuncao(){
            var x = document.getElementById("paragrafo");
            x.innerHTML="hello";}

      function mvoltar(){
            var v = document.getElementById("paragrafo");
            if (v.innerHTML === "hello" ) {
                v.innerHTML="ola"
            }


      }
        
    </script>
    <button type="button" onclick="mFuncao();">traduzir</button>
    <button type="button" onclick="mvoltar();">votar</button>
</body>
</html>
